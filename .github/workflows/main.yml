name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Check build 
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --release
      - name: Run build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release
      - name: Check fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Check clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Check coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: --release
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2