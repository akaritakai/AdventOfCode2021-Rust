name: build
on: [push]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Check build 
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Run build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Check fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Check clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
      - name: Checck coverage
        uses: actions-rs/tarpaulin@v0.1
        with:
          version: 0.18.5
          args: -- --test-threads 1
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2